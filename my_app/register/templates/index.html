<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Dark Background</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #111;
    color: #fff;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  nav {
    background-color: #444;
    padding: 10px;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  nav ul li:last-child {
    margin-right: 0;
  }
  .submenu {
    position: relative;
  }
  .submenu ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #555;
    padding: 10px;
    list-style: none;
  }
  .submenu:hover ul {
    display: block;
  }
  /* Purple Neon Effect */
  a {
    color: #ff6aff;
    text-decoration: none;
    position: relative;
    transition: color 0.3s;
  }
  a::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #ff6aff;
    bottom: -3px;
    left: 0;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s;
  }
  a:hover {
    color: #fff;
  }
  a:hover::before {
    transform: scaleX(1);
  }
</style>
</head>
<body>
  <header>
    <h1>Neon Dark Background</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li class="submenu">
        <a href="#">Services</a>
        <ul>
          <li><a href="http://127.0.0.1:5000/watermark">Service 1</a></li>
          <li><a href="#">Service 2</a></li>
          <li><a href="#">Service 3</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <p>This is the main content of the page.</p>
  </main>
</body>
</html>
