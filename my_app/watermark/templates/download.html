<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Processed Image</title>
</head>
<body>

    <h1>Processed Image</h1>
    <img src="data:image/png;base64,{{img_data}}" alt="Processed Image">
    <a href="data:image/png;base64,{{img_data}}" download="wm.png">
        <button>Download Processed Image</button>
    </a>
</body>
</html>
