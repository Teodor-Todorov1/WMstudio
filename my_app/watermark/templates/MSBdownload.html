{% extends 'base_wm.html' %}
{% set downloadClass = "downloadHTML" %}
{% set title = 'Download Processed Image' %}
{% block css %}

{% endblock %}
{% block main %}

    <main class="downloadMain">
      <div class="branding">
       <img src="{{ url_for('core_bp.static', filename = 'images/WM1.png') }}" alt="LOGO" />
      </div>
      <section class="downloadFormBox">
        <div class="form formLarge">
          <h3>Processed Image</h3>
          <img
            id="errorIMG"
            src="data:image/png;base64,{{img_data}}"
            alt="Processed image"
            onerror="this.style.display='none'"
          />
          <span id="errorText" class="errorMessage" style="display: none"
            ><i class="fa-solid fa-face-frown"></i> Visualizing error: Failed to
            load image!</span
          >
          <a href="data:image/png;base64,{{img_data}}" download="wm.png">
            <button class="submit">Download Image</button>
          </a>
        </div>
      </section>
    </main>
{% endblock %}
{% block js %}
    <script src="{{ url_for('watermarking_bp.static', filename='downloadInteractionsWM.js') }}"></script>
{% endblock %}
