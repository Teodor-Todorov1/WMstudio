<!DOCTYPE html>
<html lang="en" class="downloadHTML">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Processed Image</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('core_bp.static', filename='images/WM1.ico') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='reset.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='header.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='loader.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='global.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('watermarking_bp.static', filename='watermarking.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('watermarking_bp.static', filename='WatermarkingMedia.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='footer.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header id="navbar" class="navbar"></header>

    <main class="downloadMain">
      <div class="branding">
        <img
          src="{{ url_for('core_bp.static', filename = 'images/WM1.png') }}"
          alt="LOGO"
        />
      </div>

      <section class="downloadFormBox">
        <div class="form formLarge">
          <h3>Extracted Text</h3>

          <p onerror="this.style.display='none'">{{ wm_text }}</p>
          <span id="errorText" class="errorMessage" style="display: none"
            ><i class="fa-solid fa-face-frown"></i> Visualizing error: Failed to
            load text!</span
          >
        </div>
      </section>
    </main>
    <footer id="footer" class="footer"></footer>

    <div id="loader" class="lds-hourglass"></div>
    <script src="{{ url_for('core_bp.static', filename='loading.js') }}"></script>
    <script src="{{ url_for('core_bp.static', filename='global.js') }}"></script>
    <script src="{{ url_for('watermarking_bp.static', filename='windowInteractionsWM.js') }}"></script>
    <script src="../../core/static/header.js"></script>
    <script src="../../core/static/footer.js"></script>
    <script>
      // Append header
      const headerElement = document.createElement("header-element");
      document.getElementById("navbar").appendChild(headerElement);

      // Append footer
      const footerElement = document.createElement("footer-element");
      document.getElementById("footer").appendChild(footerElement);
    </script>
  </body>
</html>
